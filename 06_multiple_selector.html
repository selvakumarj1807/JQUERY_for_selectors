<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple  Selector</title>
</head>
<body>

    <h1>Multiple Selector</h1>
    <i class="a">Class selector in italic tag</i>
    <p id="b">Id selector in paragraph tag</p>

    <script src="js/jquery.js"></script>

    <script>
        $("document").ready(function(){
            $(".a,#b").html("Change the value from multiple selector in jquery");
            $(".a,#b").css("color",'red');
        });
    </script>
    
</body>
</html>
