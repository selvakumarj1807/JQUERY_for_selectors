<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find selector</title>

    <style>
        li{
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Find Selector</h1>
    <ul class="list">
        <li>Graphic Designing</li>
        <li>Web Designing</li>
        <li>Programming</li>
        <li>
            <ul>
                <li>C Programming</li>
                <li>C++ Programming</li>
                <li>Java</li>
                <li>C#</li>
            </ul>
        </li>

    </ul>

    <script src="js/jquery.js"></script>

    <script>
        $("document").ready(function(){
            $("ul.list").find("li").css("color",'red')
        });
    </script>
    
</body>
</html>
