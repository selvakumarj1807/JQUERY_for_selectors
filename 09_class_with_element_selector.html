<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class with element selector</title>
</head>
<body>
    <h1>Class with element selector</h1>

    <i class="a">Class with element selector in italic tag</i>

    <p class="a">Class with element selector in paragraph tag for class a</p>

    <p class="a">Class with element selector in paragraph tag for class a</p>

    <p class="b">Class with element selector in paragraph tag for class b</p>


    <script src="js/jquery.js"></script>

    <script>
        $("document").ready(function(){
            $("p.a").css("color",'red');
        });
    </script>
    
</body>
</html>
