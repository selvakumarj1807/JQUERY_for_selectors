<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applying CSS Properties</title>
</head>
<body>
    <h1>Applying Css Properties for single</h1>

    <h2>Applying CSS Properties for multiple</h2>

    <script src="js/jquery.js"></script>

    <script>
        $("document").ready(function(){
            // single
            $("h1").css("color",'red');

            // multiple
            $("h2").css({
                'color':'white',
                'background':'orange',
                'font-size':'50px',
                'padding':'15px'

            });


        });
    </script>
    
</body>
</html>
